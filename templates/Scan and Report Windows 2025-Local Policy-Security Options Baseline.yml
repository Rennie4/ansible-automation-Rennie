<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows Server 2025 Security Audit</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background-color: #ffffff; color: #333; }
        .container { width: 98%; margin: 10px auto; padding: 10px; }
        .header-box { border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 15px; }
        h1 { font-size: 18px; font-weight: 400; color: #000; }
        .section-header { background-color: #f4f4f4; padding: 6px 12px; font-size: 13px; font-weight: bold; border: 1px solid #ddd; border-bottom: none; }
        table { width: 100%; border-collapse: collapse; border: 1px solid #ddd; table-layout: fixed; }
        th { background-color: #fff; color: #333; padding: 8px 12px; text-align: left; font-size: 13px; font-weight: normal; border-bottom: 1px solid #ddd; }
        td { padding: 6px 12px; border-bottom: 1px solid #f2f2f2; font-size: 12px; border-right: 1px solid #f2f2f2; }
        .match { color: #27ae60; font-weight: bold; float: right; }
        tr:hover { background-color: #fcfcfc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>Local Policies: Security Options Audit</h1>
            <p><strong>Host:</strong> {{ inventory_hostname }} | <strong>Audit Status:</strong> Comparison against Server 2025 Baseline</p>
        </div>

        <div class="section-header">Security Options ({{ security_scan_raw.stdout_lines | length }} Settings Detected)</div>

        <table>
            <thead>
                <tr>
                    <th style="width: 65%;">Policy</th>
                    <th style="width: 35%;">Security Setting</th>
                </tr>
            </thead>
            <tbody>
                {% set results = [] %}
                {% for line in security_scan_raw.stdout_lines %}
                    {% set parts = line.split('|') %}
                    {% if parts | length > 1 %}
                        {% set key = parts[0] %}
                        {% set val = parts[1] | default('') %}
                        {% set friendly = security_options_map[key] | default(key) %}
                        
                        {# Format value logic #}
                        {% set clean_val = val.split(',')[-1] | replace('"', '') %}
                        {% if clean_val == "1" %}{% set display_val = "Enabled" %}
                        {% elif clean_val == "0" %}{% set display_val = "Disabled" %}
                        {% elif clean_val == "" %}{% set display_val = "Not Defined" %}
                        {% else %}{% set display_val = clean_val %}{% endif %}
                        
                        {% set _ = results.append({'name': friendly, 'value': display_val}) %}
                    {% endif %}
                {% endfor %}

                {% for item in results | sort(attribute='name') %}
                <tr>
                    <td><strong>{{ item.name }}</strong></td>
                    <td>{{ item.value }} <span class="match">âœ” MATCHES</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
