<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows Server 2025 Security Audit</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background-color: #ffffff; color: #333; }
        .container { width: 95%; margin: 20px auto; }
        .header-box { border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; }
        .section-header { background-color: #f4f4f4; padding: 10px; margin: 20px 0 0 0; border: 1px solid #ddd; border-bottom: none; font-weight: bold; font-size: 14px; }
        h1 { color: #000; font-size: 20px; margin-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; border: 1px solid #ddd; table-layout: fixed; }
        th { background-color: #fff; color: #333; padding: 8px; text-align: left; font-size: 13px; border-bottom: 1px solid #ddd; font-weight: normal; }
        td { padding: 6px 8px; border-bottom: 1px solid #f0f0f0; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .match { color: #27ae60; font-weight: bold; }
        tr:hover { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>Windows Server 2025 Factory Default Audit</h1>
            <p><strong>Host:</strong> {{ inventory_hostname }} | <strong>Date:</strong> {{ ansible_date_time.date }}</p>
        </div>

        <div class="section-header">
            Local Policies: Security Options
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 70%;">Policy</th>
                    <th style="width: 30%;">Security Setting</th>
                </tr>
            </thead>
            <tbody>
                {% set security_opts = [] %}
                {% for line in security_scan_raw.stdout_lines %}
                    {% set parts = line.split('|') %}
                    {% if parts | length > 1 %}
                        {% set key = parts[0] %}
                        {% set val = parts[1] | default('') %}
                        {% set friendly_name = security_options_map[key] | default(key) %}
                        
                        {# Format the value to match the Windows UI #}
                        {% set clean_val = val.split(',')[-1] | replace('"', '') %}
                        {% if clean_val == "1" %}{% set final_val = "Enabled" %}
                        {% elif clean_val == "0" %}{% set final_val = "Disabled" %}
                        {% else %}{% set final_val = clean_val %}{% endif %}
                        
                        {% set _ = security_opts.append({'name': friendly_name, 'value': final_val}) %}
                    {% endif %}
                {% endfor %}

                {# Sort Alphabetically by the Friendly Policy Name #}
                {% for item in security_opts | sort(attribute='name') %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
