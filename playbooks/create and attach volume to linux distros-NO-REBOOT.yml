---
# PLAY 1: AWS Side - Create/Attach and Identify Target
- name: Create and Attach EBS Volume via Survey
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    # Logic to find the next open slot
    possible_devices: ["/dev/sdf", "/dev/sdg", "/dev/sdh", "/dev/sdi", "/dev/sdj"]

  tasks:
    - name: Get Current Instance Info
      amazon.aws.ec2_instance_info:
        instance_ids: ["{{ target_instance_id }}"]
        region: "eu-west-1"
      register: instance_details

    - name: Find Next Open AWS Slot
      set_fact:
        next_device: "{{ (possible_devices | difference(instance_details.instances[0].block_device_mappings | map(attribute='device_name') | list)) | first }}"

    - name: Create and Attach Volume
      amazon.aws.ec2_vol:
        instance: "{{ target_instance_id }}" 
        volume_size: "{{ target_vol_size }}" 
        zone: "{{ target_zone }}" 
        region: "eu-west-1"
        device_name: "{{ next_device }}"
        state: present
      register: ec2_vol_result
      when: next_device is defined

    - name: Add Target to Temporary Group
      # This is the key for 200+ servers [cite: 2025-12-24]
      add_host:
        name: "{{ instance_details.instances[0].private_ip_address }}"
        groups: targeted_server

# PLAY 2: Linux Side - Targeted Provisioning Only (No Reboot)
- name: Universal Linux Storage Extension
  hosts: targeted_server
  become: yes
  gather_facts: yes

  tasks:
    - name: Step 0.1 - Hardware Scan
      shell: "for dev in /sys/class/scsi_host/host*/scan; do echo '- - -' > $dev; done; udevadm settle"
      ignore_errors: yes
      changed_when: false

    - name: Step 0.2 - Identify New Unformatted Disks
      set_fact:
        # Protects OS drives like xvda or nvme0n1 [cite: 2025-12-24]
        new_disks: "{{ ansible_facts.devices | dict2items | 
                       rejectattr('key', 'match', '^(loop|sda|vda|xvda|nvme0n1)') | 
                       selectattr('value.partitions', 'equalto', {}) | 
                       map(attribute='key') | list }}"

    - name: Step 0.4 - Provision Disks
      block:
        - name: Create Unique Mount Folders
          file:
            path: "/data/{{ item }}"
            state: directory
            mode: '0755'
          loop: "{{ new_disks }}"

        - name: Create XFS Filesystem
          filesystem:
            fstype: xfs
            dev: "/dev/{{ item }}"
          loop: "{{ new_disks }}"

        - name: Get UUIDs
          command: "blkid -s UUID -o value /dev/{{ item }}"
          register: disk_uuids
          loop: "{{ new_disks }}"
          changed_when: false

        - name: Persist Mounts in fstab
          mount:
            path: "/data/{{ item.item }}"
            src: "UUID={{ item.stdout }}"
            fstype: xfs
            opts: defaults,nofail
            state: mounted
          loop: "{{ disk_uuids.results }}"
      when: new_disks | length > 0

    - name: Step 5 - SHOW ALL VOLUMES IN GIGS
      shell: "lsblk -o NAME,SIZE,MOUNTPOINT | grep -v loop"
      register: storage_report
      changed_when: false

    - name: Final Output
      debug:
        msg: "{{ storage_report.stdout_lines }}"
