---
# PLAY 1: AWS Side - Create and Attach
- name: Create and Attach EBS Volume via Survey
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Create and Attach Volume
      amazon.aws.ec2_vol:
        instance: "{{ instance_id_survey }}" # Map to your survey question
        volume_size: "{{ volume_gb_survey }}" # Map to your survey question
        device_name: /dev/xvdf
        region: us-east-1 # Adjust to your region
        zone: "{{ az_survey }}" # Map to your survey question
        state: present
      register: ec2_vol_result

# PLAY 2: Linux Side - Universal Mounting & Extension
- name: Universal Linux Storage Extension
  hosts: all
  become: yes
  vars:
    mount_path: "/data"

  tasks:
    - name: Step 0.1 - Ensure Mount Directory Exists
      file:
        path: "{{ mount_path }}"
        state: directory
        mode: '0755'

    - name: Step 0.2 - Broad Discovery of Extra EBS Device
      set_fact:
        target_device: "/dev/{{ item.key }}"
      loop: "{{ ansible_facts.devices | dict2items }}"
      when: 
        - item.key not in ['sda', 'vda', 'xvda', 'nvme0n1']
        - "'loop' not in item.key"
      register: device_discovery

    - name: Step 0.3 - Storage Provisioning
      block:
        - name: Create or Resize Filesystem
          filesystem:
            fstype: xfs
            dev: "{{ target_device }}"
            resizefs: yes
          when: target_device is defined

        - name: Get Device UUID
          command: blkid -s UUID -o value {{ target_device }}
          register: disk_uuid
          changed_when: false

        - name: Persist Mount in fstab (Safe Reboot)
          mount:
            path: "{{ mount_path }}"
            src: "UUID={{ disk_uuid.stdout }}"
            fstype: xfs
            opts: defaults,nofail
            state: mounted
      when: target_device is defined

    - name: Step 1 - Universal Patching
      package:
        name: "*"
        state: latest

    - name: Step 4 - Force Reboot
      reboot:
        reboot_timeout: 300
