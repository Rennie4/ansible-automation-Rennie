---
# PLAY 1: AWS Side - Create and Attach using Survey Variables
- name: Create and Attach EBS Volume via Survey
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Create and Attach Volume
      amazon.aws.ec2_vol:
        # These MUST match the 'Variable' field in your Survey settings
        instance: "{{ which_instance_id_should_we_attach_to }}" 
        volume_size: "{{ how_many_gb_for_the_new_volume }}" # This takes WHATEVER you type in the survey
        device_name: "/dev/sdf"
        zone: "{{ which_availability_zone }}"
        state: present
        tags:
          Name: "Dynamic_Survey_Volume"
      register: ec2_vol_result

# PLAY 2: Linux Side - Universal Mounting & Extension
- name: Universal Linux Storage Extension
  hosts: all
  become: yes
  vars:
    mount_path: "/data"

  tasks:
    - name: Step 0.1 - Ensure Mount Directory Exists
      file:
        path: "{{ mount_path }}"
        state: directory
        mode: '0755'

    - name: Step 0.2 - Broad Discovery of Extra EBS Device
      # This finds the disk based on hardware facts, not a hardcoded name
      set_fact:
        target_device: "/dev/{{ item.key }}"
      loop: "{{ ansible_facts.devices | dict2items }}"
      when: 
        - item.key not in ['sda', 'vda', 'xvda', 'nvme0n1']
        - "'loop' not in item.key"
      register: device_discovery

    - name: Step 0.3 - Storage Provisioning and Extension
      block:
        - name: Create or Resize Filesystem
          # This expands the filesystem to fill whatever size you chose in the survey
          filesystem:
            fstype: xfs
            dev: "{{ target_device }}"
            resizefs: yes 
          when: target_device is defined

        - name: Get Device UUID
          command: blkid -s UUID -o value {{ target_device }}
          register: disk_uuid
          changed_when: false

        - name: Persist Mount in fstab
          # Uses UUID and nofail to ensure system reboots safely even if volume is gone
          mount:
            path: "{{ mount_path }}"
            src: "UUID={{ disk_uuid.stdout }}"
            fstype: xfs
            opts: defaults,nofail
            state: mounted
      when: target_device is defined

    - name: Step 1 - Universal Patching
      package:
        name: "*"
        state: latest

    - name: Step 4 - Force Reboot for Verification
      reboot:
        reboot_timeout: 300
