---
- name: AWS Infrastructure - Create and Attach Volume
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    instance_id: "{{ target_instance_id }}"
    region: "eu-west-1"
    az: "{{ target_az }}"
    volume_size: "{{ target_volume_size }}"
    device_name: "/dev/xvdf"

  tasks:
    - name: Create EBS Volume
      amazon.aws.ec2_vol:
        region: "{{ region }}"
        zone: "{{ az }}"
        volume_size: "{{ volume_size }}"
        volume_type: gp3
      register: new_vol_info

    - name: Attach Volume to Instance
      amazon.aws.ec2_vol:
        region: "{{ region }}"
        instance: "{{ instance_id }}"
        id: "{{ new_vol_info.volume_id }}"
        device_name: "{{ device_name }}"

- name: Windows Configuration - Universal Disk Setup
  hosts: windows_hosts
  gather_facts: false
  tasks:
    - name: Detect and Initialize New Storage
      win_shell: |
        "san policy=OnlineAll" | diskpart
        "rescan" | diskpart
        Update-HostStorageCache
        if (Get-Command Reset-StorageSubSystem -ErrorAction SilentlyContinue) { Reset-StorageSubSystem }
        $NextLetter = 69..90 | ForEach-Object { [char]$_ } | Where-Object { (Get-PSDrive -Name $_ -ErrorAction SilentlyContinue) -eq $null } | Select-Object -First 1
        $disk = Get-Disk | Where-Object { $_.Number -ne 0 -and ($_.NumberOfPartitions -eq 0 -or $_.OperationalStatus -eq 'Offline') } | Select-Object -First 1
        if ($disk) {
            $disk | Set-Disk -IsOffline $false -IsReadOnly $false
            $disk | Initialize-Disk -PartitionStyle GPT -PassThru | New-Partition -UseMaximumSize -DriveLetter $NextLetter | Format-Volume -FileSystem NTFS -NewFileSystemLabel "DataVolume" -Confirm:$false
            Write-Host "Success: Assigned drive letter $NextLetter"
        } else {
            Write-Error "No new disk detected inside Windows."
        }
      register: disk_out

    - name: Report Final Status
      debug:
        msg: "{{ disk_out.stdout | default('Disk check complete') }}"
