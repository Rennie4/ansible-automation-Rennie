---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    aws_region: "eu-west-1"
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_zone: "{{ target_zone }}"

  tasks:
    - name: Step 1 - Create Unique Volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        name: "Survey-Disk-{{ 100 | random }}-{{ ansible_date_time.epoch }}"
        state: present
      register: raw_vol

    - name: Step 2 - Attach Using Placeholder Slot
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ aws_instance }}"
        id: "{{ raw_vol.volume_id }}"
        # Using /dev/sdz as a placeholder satisfies the AWS API requirement.
        # AWS will automatically map this to the next free internal slot.
        device_name: "/dev/sdz" 
        state: present

    - name: Step 3 - Wait for API Propagation
      pause:
        seconds: 7

    - name: Step 4 - Verify Attachment
      amazon.aws.ec2_vol_info:
        region: "{{ aws_region }}"
        filters:
          volume-id: "{{ raw_vol.volume_id }}"
      register: vol_status
      until: 
        - vol_status.volumes | length > 0
        - vol_status.volumes[0].attachment_set | length > 0
        - vol_status.volumes[0].attachment_set[0].status == 'attached'
      retries: 20
      delay: 5

    - name: Set facts for OS discovery
      set_fact:
        vol_id_short: "{{ raw_vol.volume_id | replace('-', '') }}"
        final_path: "/data_{{ aws_size }}gb_{{ raw_vol.volume_id[-4:] }}"

- name: OS Configuration - Universal Format and Mount
  hosts: linux_hosts
  become: yes
  tasks:
    - name: Universal Device Discovery
      shell: 
        cmd: |
          for bus in /sys/class/scsi_host/host*/scan; do echo "- - -" > "$bus"; done
          udevadm settle && sleep 10
          SERIAL_ID="{{ hostvars['localhost']['vol_id_short'] }}"
          # Discovery by Serial ID ensures we find the right disk even if 
          # AWS renames /dev/sdz to something else internally.
          DEVICE=$(lsblk -rdpno NAME,SERIAL | grep "$SERIAL_ID" | awk '{print $1}' | head -n 1)
          echo "$DEVICE"
      register: found_device
      failed_when: found_device.stdout == ""

    - name: Format and Mount
      block:
        - name: Create directory
          file:
            path: "{{ hostvars['localhost']['final_path'] }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
            force: no

        - name: Mount volume
          mount:
            path: "{{ hostvars['localhost']['final_path'] }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted
            opts: defaults

    - name: Success Summary
      debug:
        msg: 
          - "SUCCESS: Disk Attached and Mounted!"
          - "Size: {{ hostvars['localhost']['aws_size'] }} GB"
          - "Final System Device: {{ found_device.stdout }}"
          - "Path: {{ hostvars['localhost']['final_path'] }}"
