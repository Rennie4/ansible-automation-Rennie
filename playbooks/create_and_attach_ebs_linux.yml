---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    # --- THESE COME DIRECTLY FROM YOUR SURVEY ---
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_zone: "{{ target_zone }}"
    aws_region: "eu-west-1"

  tasks:
    - name: Step 1 - Create Volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        name: "Survey-Disk-{{ aws_size }}GB-{{ ansible_date_time.epoch }}"
        state: present
      register: raw_vol

    - name: Step 2 - Attach to Instance
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ aws_instance }}"
        id: "{{ raw_vol.volume_id }}"
        device_name: "/dev/sd{{ ['f','g','h','i','j','k','l','m','n','o','p'] | random }}" 
        state: present

    - name: Step 3 - Wait for AWS Confirmation
      amazon.aws.ec2_vol_info:
        region: "{{ aws_region }}"
        filters:
          volume-id: "{{ raw_vol.volume_id }}"
      register: vol_status
      until: 
        - vol_status.volumes | length > 0
        - vol_status.volumes[0].attachment_set | length > 0
        - vol_status.volumes[0].attachment_set[0].status == 'attached'
      retries: 20
      delay: 5

    - name: Set facts for OS
      set_fact:
        vol_serial: "{{ raw_vol.volume_id | replace('-', '') }}"
        final_path: "/data_{{ aws_size }}gb_{{ raw_vol.volume_id[-5:] }}"

    - name: Step 4 - Override Git IP with Current IP
      add_host:
        name: "active_server"
        ansible_host: "3.254.143.183"  # Your updated Public IP
        ansible_user: "ubuntu"
        ansible_ssh_private_key_file: "/runner/artifacts/1268/ssh_key_data"
        groups: dynamic_hosts

- name: OS Configuration - Format and Mount
  hosts: dynamic_hosts
  gather_facts: no
  tasks:
    - name: Step 5 - Wait for SSH Connectivity
      # Checking port 22 locally to avoid the "Connection Refused" crash
      wait_for:
        port: 22
        host: "{{ ansible_host }}"
        search_regex: OpenSSH
        timeout: 300
      delegate_to: localhost

    - name: Step 6 - Hardware Discovery
      become: yes
      shell: 
        cmd: |
          lsblk -rdpno NAME,SERIAL | grep "{{ hostvars['localhost']['vol_serial'] }}" | awk '{print $1}' | head -n 1
      register: found_device
      until: found_device.stdout != ""
      retries: 15
      delay: 5

    - name: Step 7 - Universal Mount
      become: yes
      block:
        - name: Create mount point
          file:
            path: "{{ hostvars['localhost']['final_path'] }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
            force: no

        - name: Mount
          mount:
            path: "{{ hostvars['localhost']['final_path'] }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted

    - name: Success Summary
      debug:
        msg: "SUCCESS: {{ hostvars['localhost']['aws_size'] }}GB mounted at {{ hostvars['localhost']['final_path'] }}"
