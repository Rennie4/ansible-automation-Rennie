---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true

  vars:
    # ===== Survey variables (exact names) =====
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_region: "{{ target_region | default('eu-west-1') }}"
    target_az: "{{ target_availability_zone | default('') }}"

    # Configuration knobs
    volume_type: "gp3"
    encrypted: true
    attach_device_prefix: "/dev/sd"
    candidate_letters: ['f','g','h','i','j','k','l','m','n','o','p']

  tasks:
    # 1. Discover instance & effective AZ
    - name: Get instance details
      amazon.aws.ec2_instance_info:
        region: "{{ aws_region }}"
        instance_ids: ["{{ aws_instance }}"]
      register: instance_info

    - name: Set instance facts
      set_fact:
        instance_zone: "{{ instance_info.instances[0].placement.availability_zone }}"
        target_ip: "{{ instance_info.instances[0].public_ip_address if instance_info.instances[0].public_ip_address else instance_info.instances[0].private_ip_address }}"
        existing_device_names: "{{ instance_info.instances[0].block_device_mappings | map(attribute='device_name') | list }}"

    - name: Set effective zone
      set_fact:
        aws_zone: "{{ target_az if target_az|length > 0 else instance_zone }}"

    # 2. Pick a safe API device label (Prevents collisions)
    - name: Compute free letters
      set_fact:
        used_letters: "{{ existing_device_names | map('regex_replace', '^/dev/sd([a-z]+)[0-9]*$', '\\1') | select('match', '^[a-z]+$') | list }}"
        free_letters: "{{ candidate_letters | difference(used_letters) }}"

    - name: Pick first free label
      set_fact:
        attach_label: "{{ attach_device_prefix }}{{ free_letters[0] }}"

    # 3. Create and Attach
    - name: Create EBS volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        volume_type: "{{ volume_type }}"
        encrypted: "{{ encrypted }}"
        tags:
          Name: "Survey-Disk-{{ aws_size }}GB-{{ ansible_date_time.epoch }}"
        state: present
      register: raw_vol

    - name: Attach EBS volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ aws_instance }}"
        volume_id: "{{ raw_vol.volume_id }}"
        device_name: "{{ attach_label }}"
        state: present

    - name: Wait until attached
      amazon.aws.ec2_vol_info:
        region: "{{ aws_region }}"
        filters:
          volume-id: "{{ raw_vol.volume_id }}"
      register: vol_info
      until:
        - vol_info.volumes | length > 0
        - vol_info.volumes[0].attachment_set | length > 0
        - vol_info.volumes[0].attachment_set[0].status in ['attaching', 'attached']
      retries: 20
      delay: 5

    - name: Set OS Variables
      set_fact:
        vol_serial: "{{ raw_vol.volume_id | replace('-', '') }}"
        final_path: "/data_{{ aws_size }}gb_{{ raw_vol.volume_id[-4:] }}"

    - name: Override Inventory
      add_host:
        name: "current_target"
        ansible_host: "{{ target_ip }}"
        ansible_user: "ubuntu"
        ansible_ssh_private_key_file: "/runner/artifacts/1278/ssh_key_data"
        groups: active_nodes

# ---------- Part 2: OS Configuration (The Missing Piece) ----------
- name: OS Configuration - Format and Mount
  hosts: active_nodes
  gather_facts: no
  tasks:
    - name: Step 5 - Wait for SSH Banner
      wait_for:
        port: 22
        host: "{{ ansible_host }}"
        search_regex: OpenSSH
        timeout: 300
      delegate_to: localhost

    - name: Step 6 - Hardware Discovery (Nitro/T3 Compatible)
      become: yes
      shell: 
        cmd: |
          # Finding device name by Serial ID because T3 uses NVMe names
          lsblk -rdpno NAME,SERIAL | grep "{{ hostvars['localhost']['vol_serial'] }}" | awk '{print $1}' | head -n 1
      register: found_device
      until: found_device.stdout != ""
      retries: 15
      delay: 5

    - name: Step 7 - Format and Mount
      become: yes
      block:
        - name: Create mount point
          file:
            path: "{{ hostvars['localhost']['final_path'] }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
            force: no

        - name: Mount
          mount:
            path: "{{ hostvars['localhost']['final_path'] }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted

    - name: Summary Report
      debug:
        msg: "SUCCESS! {{ hostvars['localhost']['aws_size'] }}GB mounted at {{ hostvars['localhost']['final_path'] }}"
