---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    aws_region: "eu-west-1"
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_zone: "{{ target_zone }}"

  tasks:
    - name: Step 1 - Create Unique Volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        name: "Survey-Disk-{{ 100 | random }}-{{ ansible_date_time.epoch }}"
        state: present
      register: raw_vol

    - name: Step 2 - Attach to Instance
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ aws_instance }}"
        id: "{{ raw_vol.volume_id }}"
        # Randomizing avoids 'device busy' errors
        device_name: "/dev/sd{{ ['h','i','j','k','l','m','n','o','p','q','r','s'] | random }}" 
        state: present

    - name: Step 3 - Wait for API Propagation
      pause:
        seconds: 12

    - name: Step 4 - Verify Attachment
      amazon.aws.ec2_vol_info:
        region: "{{ aws_region }}"
        filters:
          volume-id: "{{ raw_vol.volume_id }}"
      register: vol_status
      until: 
        - vol_status.volumes | length > 0
        - vol_status.volumes[0].attachment_set | length > 0
        - vol_status.volumes[0].attachment_set[0].status == 'attached'
      retries: 20
      delay: 5

    - name: Set facts for OS discovery
      set_fact:
        vol_serial: "{{ raw_vol.volume_id | replace('-', '') }}"
        final_path: "/data_{{ aws_size }}gb_{{ raw_vol.volume_id[-4:] }}"

- name: OS Configuration - Universal Format and Mount
  hosts: linux_hosts
  become: yes
  tasks:
    - name: Universal Device Discovery (Maximum Patience)
      shell: 
        cmd: |
          # Force the kernel to look for new hardware
          for bus in /sys/class/scsi_host/host*/scan; do echo "- - -" > "$bus"; done
          udevadm trigger && udevadm settle --timeout=30
          
          # Use the most direct path to find the disk serial
          lsblk -rdpno NAME,SERIAL | grep "{{ hostvars['localhost']['vol_serial'] }}" | awk '{print $1}' | head -n 1
      register: found_device
      # Increased retries and delay to give the OS 5 full minutes if needed
      until: found_device.stdout != ""
      retries: 30
      delay: 10

    - name: Format and Mount
      block:
        - name: Create directory
          file:
            path: "{{ hostvars['localhost']['final_path'] }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
            force: no

        - name: Mount volume
          mount:
            path: "{{ hostvars['localhost']['final_path'] }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted
            opts: defaults

    - name: Final Storage Report
      command: df -h | grep data_
      register: storage_df

    - name: Success Summary
      debug:
        msg: 
          - "SUCCESS: {{ hostvars['localhost']['aws_size'] }}GB is live!"
          - "Total Mounted Test Disks:"
          - "{{ storage_df.stdout_lines }}"
