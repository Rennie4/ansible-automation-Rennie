---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    # --- DYNAMIC INPUTS ---
    aws_region: "eu-west-1"
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_zone: "{{ target_zone }}"

  tasks:
    - name: Step 1 - Create Unique Volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        # Dynamically named based on size and timestamp
        name: "Survey-Disk-{{ aws_size }}GB-{{ ansible_date_time.epoch }}"
        state: present
      register: raw_vol

    - name: Step 2 - Attach to Instance
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ aws_instance }}"
        id: "{{ raw_vol.volume_id }}"
        # T3 instances are flexible with naming; sd[f-p] is safe
        device_name: "/dev/sd{{ ['f','g','h','i','j','k','l','m','n','o','p'] | random }}" 
        state: present

    - name: Step 3 - Wait for AWS Stability
      amazon.aws.ec2_vol_info:
        region: "{{ aws_region }}"
        filters:
          volume-id: "{{ raw_vol.volume_id }}"
      register: vol_status
      until: 
        - vol_status.volumes | length > 0
        - vol_status.volumes[0].attachment_set | length > 0
        - vol_status.volumes[0].attachment_set[0].status == 'attached'
      retries: 20
      delay: 5

    - name: Set facts for OS discovery
      set_fact:
        vol_serial: "{{ raw_vol.volume_id | replace('-', '') }}"
        # Dynamic path: e.g., /data_25gb_add49
        final_path: "/data_{{ aws_size }}gb_{{ raw_vol.volume_id[-5:] }}"

- name: OS Configuration - Format and Mount
  hosts: all
  become: yes
  gather_facts: no
  vars:
    # Always check if your Public IP changed after the instance type change!
    ansible_host: "3.250.3.8"
    ansible_user: "ubuntu"
    ansible_ssh_private_key_file: "/runner/artifacts/1236/ssh_key_data"

  tasks:
    - name: Step 4 - Wait for SSH to wake up
      wait_for:
        port: 22
        host: "{{ ansible_host }}"
        search_regex: OpenSSH
        timeout: 300

    - name: Step 5 - Universal Discovery
      shell: 
        cmd: |
          # Nitro instances (t3) often show disks as /dev/nvmeXn1
          # This command finds the device name regardless of the prefix
          lsblk -rdpno NAME,SERIAL | grep "{{ hostvars['localhost']['vol_serial'] }}" | awk '{print $1}' | head -n 1
      register: found_device
      until: found_device.stdout != ""
      retries: 15
      delay: 5

    - name: Step 6 - Universal Mount
      block:
        - name: Create mount point
          file:
            path: "{{ hostvars['localhost']['final_path'] }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
            force: no

        - name: Mount
          mount:
            path: "{{ hostvars['localhost']['final_path'] }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted

    - name: Final Success Report
      debug:
        msg: "SUCCESS: {{ hostvars['localhost']['aws_size'] }}GB mounted at {{ hostvars['localhost']['final_path'] }}"
