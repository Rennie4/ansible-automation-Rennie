---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    aws_region: "eu-west-1"
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_zone: "{{ target_zone }}"

  tasks:
    - name: Force Create Unique EBS Volume
      amazon.aws.ec2_vol:
        instance: "{{ aws_instance }}"
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        # This tells AWS: "Look for 1 disk with this unique name. If you don't find it, CREATE IT."
        tags:
          UniqueName: "Disk-{{ ansible_date_time.epoch }}"
        state: present
      register: ec2_vol_result

    - name: Set facts for OS discovery
      set_fact:
        vol_id_short: "{{ ec2_vol_result.volume_id | replace('-', '') }}"
        survey_size: "{{ aws_size }}"

- name: OS Configuration - Universal Format and Mount
  hosts: linux_hosts
  become: yes
  tasks:
    - name: Universal Device Discovery
      shell: 
        cmd: |
          for bus in /sys/class/scsi_host/host*/scan; do echo "- - -" > "$bus"; done
          udevadm settle && sleep 5
          SERIAL_ID="{{ hostvars['localhost']['vol_id_short'] }}"
          # Find the actual device name for the NEW volume ID
          lsblk -rdpno NAME,SERIAL | grep "{{ hostvars['localhost']['vol_id_short'] }}" | awk '{print $1}' | head -n 1
      register: found_device
      failed_when: found_device.stdout == ""

    - name: Format and Mount
      vars:
        # Use the NEW volume's unique ID for the folder name
        short_id: "{{ hostvars['localhost']['vol_id_short'][-4:] }}"
        target_path: "/data_{{ hostvars['localhost']['survey_size'] }}gb_{{ short_id }}"
      block:
        - name: Create directory
          file:
            path: "{{ target_path }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
            force: no

        - name: Mount volume
          mount:
            path: "{{ target_path }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted
            opts: defaults

    - name: Success Message
      debug:
        msg: "Success! New disk {{ hostvars['localhost']['vol_id_short'] }} is mounted at /data_{{ hostvars['localhost']['survey_size'] }}gb_{{ hostvars['localhost']['vol_id_short'][-4:] }}"
