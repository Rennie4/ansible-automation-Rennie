---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    aws_region: "eu-west-1"
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_zone: "{{ target_zone }}"

  tasks:
    - name: Step 1 - Force Create a Raw Volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        name: "Disk-{{ 1000 | random }}-{{ ansible_date_time.epoch }}"
        state: present
      register: raw_vol

    - name: Step 2 - Attach the New Volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ aws_instance }}"
        id: "{{ raw_vol.volume_id }}"
        state: present

    - name: Set facts for OS discovery
      set_fact:
        vol_id_short: "{{ raw_vol.volume_id | replace('-', '') }}"
        survey_size: "{{ aws_size }}"
        final_path: "/data_{{ aws_size }}gb_{{ raw_vol.volume_id[-4:] }}"

- name: OS Configuration - Universal Format and Mount
  hosts: linux_hosts
  become: yes
  tasks:
    - name: Universal Device Discovery
      shell: 
        cmd: |
          for bus in /sys/class/scsi_host/host*/scan; do echo "- - -" > "$bus"; done
          udevadm settle && sleep 5
          SERIAL_ID="{{ hostvars['localhost']['vol_id_short'] }}"
          DEVICE=$(lsblk -rdpno NAME,SERIAL | grep "$SERIAL_ID" | awk '{print $1}' | head -n 1)
          if [ -z "$DEVICE" ]; then
             DEVICE=$(lsblk -dpno NAME | grep -v "$(lsblk -no PKNAME $(findmnt -no SOURCE /) | head -n 1)" | sort | tail -n 1)
          fi
          echo "/dev/$(basename $DEVICE)"
      register: found_device

    - name: Format and Mount
      block:
        - name: Create directory
          file:
            path: "{{ hostvars['localhost']['final_path'] }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
            force: no

        - name: Mount volume
          mount:
            path: "{{ hostvars['localhost']['final_path'] }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted
            opts: defaults

    - name: Verify on Linux
      command: lsblk
      register: linux_lsblk

    - name: SUCCESS REPORT
      debug:
        msg: 
          - "AWS CONFIRMATION:"
          - "Region: {{ hostvars['localhost']['aws_region'] }}"
          - "New Volume ID: {{ hostvars['localhost']['vol_id_short'] }}"
          - "------------------------------------"
          - "LINUX CONFIRMATION:"
          - "Mount Point: {{ hostvars['localhost']['final_path'] }}"
          - "OS sees these disks:"
          - "{{ linux_lsblk.stdout_lines }}"
