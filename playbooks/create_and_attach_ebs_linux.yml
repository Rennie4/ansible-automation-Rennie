---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    aws_region: "eu-west-1"
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_zone: "{{ target_zone }}"

  tasks:
    - name: Force Create Unique EBS Volume
      amazon.aws.ec2_vol:
        instance: "{{ aws_instance }}"
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        # name is the key to forcing a NEW volume in your version
        name: "Disk-{{ aws_size }}gb-{{ ansible_date_time.epoch }}"
        state: present
      register: ec2_vol_result

    - name: Set facts for OS discovery
      set_fact:
        vol_id_short: "{{ ec2_vol_result.volume_id | replace('-', '') }}"
        survey_size: "{{ aws_size }}"
        # Moving this here so BOTH plays can see it clearly
        final_path: "/data_{{ aws_size }}gb_{{ ec2_vol_result.volume_id[-4:] }}"

- name: OS Configuration - Universal Format and Mount
  hosts: linux_hosts
  become: yes
  tasks:
    - name: Universal Device Discovery
      shell: 
        cmd: |
          for bus in /sys/class/scsi_host/host*/scan; do echo "- - -" > "$bus"; done
          udevadm settle && sleep 5
          SERIAL_ID="{{ hostvars['localhost']['vol_id_short'] }}"
          DEVICE=$(lsblk -rdpno NAME,SERIAL | grep "$SERIAL_ID" | awk '{print $1}' | head -n 1)
          if [ -z "$DEVICE" ]; then
             DEVICE=$(lsblk -dpno NAME | grep -v "$(lsblk -dpno NAME | head -n 1)" | sort | tail -n 1)
          fi
          echo "/dev/$(basename $DEVICE)"
      register: found_device

    - name: Create directory
      file:
        path: "{{ hostvars['localhost']['final_path'] }}"
        state: directory
        mode: '0755'

    - name: Create filesystem
      filesystem:
        fstype: ext4
        dev: "{{ found_device.stdout }}"
        force: no

    - name: Mount volume
      mount:
        path: "{{ hostvars['localhost']['final_path'] }}"
        src: "{{ found_device.stdout }}"
        fstype: ext4
        state: mounted
        opts: defaults

    - name: Success Message
      debug:
        msg: 
          - "Success! New disk {{ hostvars['localhost']['vol_id_short'] }} is live."
          - "Mount Point: {{ hostvars['localhost']['final_path'] }}"
          - "Device: {{ found_device.stdout }}"
