---
- name: AWS Infrastructure - Create and Attach
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    aws_region: "eu-west-1"
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size }}"
    aws_zone: "{{ target_zone }}"

  tasks:
    - name: Force Create Unique EBS Volume
      amazon.aws.ec2_vol:
        instance: "{{ aws_instance }}"
        region: "{{ aws_region }}"
        zone: "{{ aws_zone }}"
        volume_size: "{{ aws_size }}"
        # This token tells AWS: "This is a unique request, do not reuse existing disks"
        tags:
          Name: "Vol-{{ aws_size }}gb-{{ ansible_date_time.epoch }}"
          CreationTime: "{{ ansible_date_time.iso8601 }}"
        state: present
      register: ec2_vol_result

    - name: Set facts for OS discovery
      set_fact:
        vol_id_short: "{{ ec2_vol_result.volume_id | replace('-', '') }}"
        survey_size: "{{ aws_size }}"

- name: OS Configuration - Universal Format and Mount
  hosts: linux_hosts
  become: yes
  tasks:
    - name: Set Filesystem Type
      set_fact:
        preferred_fs: "{{ 'xfs' if ansible_os_family == 'RedHat' else 'ext4' }}"

    - name: Universal Device Discovery
      shell: 
        cmd: |
          for bus in /sys/class/scsi_host/host*/scan; do echo "- - -" > "$bus"; done
          udevadm settle && sleep 5
          SERIAL_ID="{{ hostvars['localhost']['vol_id_short'] }}"
          DEVICE=$(lsblk -rdpno NAME,SERIAL | grep "$SERIAL_ID" | awk '{print $1}' | head -n 1)
          if [ -z "$DEVICE" ]; then
            ROOT_DISK=$(lsblk -no PKNAME $(findmnt -no SOURCE /) | head -n 1)
            DEVICE=$(lsblk -dpno NAME | grep -v "$ROOT_DISK" | sort -r | head -n 1)
          fi
          echo "$DEVICE"
      register: found_device
      failed_when: found_device.stdout == ""
      changed_when: false 

    - name: Set Target Path
      set_fact:
        # Use the last 4 of the NEW volume ID to ensure a unique folder
        target_path: "/data_{{ hostvars['localhost']['survey_size'] }}gb_{{ hostvars['localhost']['vol_id_short'][-4:] }}"

    - name: Format and Mount
      vars:
        final_dev: "{{ found_device.stdout }}"
      block:
        - name: Create directory
          file:
            path: "{{ target_path }}"
            state: directory
            mode: '0755'

        - name: Create filesystem
          filesystem:
            fstype: "{{ preferred_fs }}"
            dev: "{{ final_dev }}"
            force: no

        - name: Mount volume
          mount:
            path: "{{ target_path }}"
            src: "{{ final_dev }}"
            fstype: "{{ preferred_fs }}"
            state: mounted
            opts: defaults

    - name: Success Message
      debug:
        msg: "Success! New Volume {{ hostvars['localhost']['vol_id_short'] }} mounted at {{ target_path }}"
