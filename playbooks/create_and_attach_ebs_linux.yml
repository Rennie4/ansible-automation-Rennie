
---
- name: AWS Infrastructure - Create and Attach Volume
  hosts: localhost
  connection: local
  gather_facts: true

  vars:
    # Survey inputs
    aws_instance: "{{ target_instance_id }}"
    aws_size: "{{ target_vol_size | int }}"
    aws_region: "{{ target_region | default('eu-west-1') }}"
    target_az: "{{ target_availability_zone | default('') }}"
    attach_device_name: "/dev/sdf"

    # Optional survey inputs
    delete_on_termination: "{{ target_delete_on_termination | default(false) | bool }}"
    encrypted: "{{ target_encrypted | default(true) | bool }}"
    kms_key_id: "{{ target_kms_key_id | default(omit) }}"
    volume_type: "{{ target_volume_type | default('gp3') }}"
    iops: "{{ target_iops | default(omit) }}"
    throughput: "{{ target_throughput | default(omit) }}"

    # Helpful tags to find the volume in console
    common_tags:
      Name: "Reusable-Disk-{{ aws_instance }}-{{ aws_size }}GiB-{{ ansible_date_time.epoch }}"
      Owner: "{{ lookup('env', 'USER') | default('awx') }}"
      ManagedBy: "Ansible"
      InstanceId: "{{ aws_instance }}"
      Region: "{{ aws_region }}"

  tasks:
    # ---------- Prechecks ----------
    - name: Precheck - AWS env vars injected
      assert:
        that:
          - lookup('env', 'AWS_ACCESS_KEY_ID') | length > 0
          - lookup('env', 'AWS_SECRET_ACCESS_KEY') | length > 0
        fail_msg: >-
          AWS credentials not found in environment. Ensure the Job Template has an
          'Amazon Web Services' credential attached and the Execution Environment
          supports amazon.aws (boto3/botocore installed).

    - name: Precheck - Region normalization
      set_fact:
        aws_region: "{{ aws_region if aws_region|length>0 else (lookup('env', 'AWS_DEFAULT_REGION') | default('eu-west-1')) }}"

    - name: Precheck - Caller identity (sts:GetCallerIdentity)
      amazon.aws.aws_caller_info:
        region: "{{ aws_region }}"
      register: whoami

    - name: Debug - Caller info
      debug:
        msg:
          - "AWS Account: {{ whoami.account }}"
          - "ARN: {{ whoami.arn }}"
          - "Region: {{ aws_region }}"

    - name: Validate survey variables
      assert:
        that:
          - aws_instance is match('^i-[0-9a-f]+$')
          - aws_size | int > 0
          - target_az | length > 0
        fail_msg: "Survey validation failed: instance_id (i-xxxx), size (>0), az (e.g., eu-west-1b) are required."

    # ---------- Discover instance ----------
    - name: Get instance details
      amazon.aws.ec2_instance_info:
        region: "{{ aws_region }}"
        instance_ids: ["{{ aws_instance }}"]
      register: instance_info

    - name: Fail if instance not found
      assert:
        that:
          - instance_info.instances | length == 1
        fail_msg: "Instance {{ aws_instance }} not found in region {{ aws_region }}."

    - name: Set instance facts
      set_fact:
        instance_zone: "{{ instance_info.instances[0].placement.availability_zone }}"
        target_ip: >-
          {{ instance_info.instances[0].public_ip_address
             if instance_info.instances[0].public_ip_address
             else instance_info.instances[0].private_ip_address }}

    - name: Assert AZ matches
      assert:
        that:
          - target_az == instance_zone
        fail_msg: >-
          AZ mismatch: survey AZ ({{ target_az }}) != instance AZ ({{ instance_zone }}).
          EBS volumes must be created in the SAME AZ as the instance.

    - name: Debug - Inputs & instance
      debug:
        msg:
          - "Instance: {{ aws_instance }}"
          - "Region: {{ aws_region }}"
          - "AZ: {{ target_az }}"
          - "Size GiB: {{ aws_size }}"
          - "Device name (API): {{ attach_device_name }}"
          - "Target IP: {{ target_ip }}"

    # ---------- Create volume ----------
    - name: Create EBS volume
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        zone: "{{ target_az }}"
        volume_size: "{{ aws_size }}"
        volume_type: "{{ volume_type }}"
        iops: "{{ iops }}"
        throughput: "{{ throughput }}"
        encrypted: "{{ encrypted }}"
        kms_key_id: "{{ kms_key_id }}"
        tags: "{{ common_tags }}"
        state: present
      register: raw_vol

    - name: Ensure volume created
      assert:
        that:
          - raw_vol.volume_id is defined
        fail_msg: "EBS volume creation did not return volume_id. Check IAM or KMS permissions."

    - name: Debug - New volume
      debug:
        msg:
          - "Volume ID: {{ raw_vol.volume_id }}"
          - "Find it in console by ID or Tag Name={{ common_tags.Name }}"

    # ---------- Attach ----------
    - name: Attach EBS volume to instance
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ aws_instance }}"
        volume_id: "{{ raw_vol.volume_id }}"
        device_name: "{{ attach_device_name }}"
        delete_on_termination: "{{ delete_on_termination }}"
        state: present
      register: attach_result

    - name: Wait until attached
      amazon.aws.ec2_vol_info:
        region: "{{ aws_region }}"
        filters:
          volume-id: "{{ raw_vol.volume_id }}"
      register: vol_status
      until:
        - vol_status.volumes | length > 0
        - vol_status.volumes[0].attachment_set | length > 0
        - vol_status.volumes[0].attachment_set[0].instance_id == aws_instance
        - vol_status.volumes[0].attachment_set[0].status in ['attaching', 'attached']
      retries: 30
      delay: 5

    - name: Debug - Attachment status
      debug:
        msg:
          - "Attachment status: {{ vol_status.volumes[0].attachment_set[0].status }}"
          - "Device (API): {{ attach_device_name }}"

    # ---------- Add target host for OS config ----------
    - name: Add target to dynamic inventory
      add_host:
        name: "current_target"
        ansible_host: "{{ target_ip }}"
        ansible_user: "ubuntu"
        ansible_ssh_private_key_file: "{{ lookup('env', 'ANSIBLE_PRIVATE_KEY_FILE') | default('/runner/artifacts/{{ ansible_job_id }}/ssh_key_data') }}"
        groups: active_nodes

- name: OS Configuration - Format and Mount
  hosts: active_nodes
  gather_facts: no
  tasks:
    - name: Wait for SSH
      wait_for:
        port: 22
        host: "{{ ansible_host }}"
        search_regex: OpenSSH
        timeout: 300
      delegate_to: localhost

    - name: Find device by EBS serial (Nitro/NVMe friendly)
      become: yes
      shell: |
        set -o pipefail
        VOLNOHYP="{{ hostvars['localhost']['raw_vol']['volume_id'] | replace('-', '') }}"
        DEV="$(lsblk -rdpno NAME,SERIAL | awk -v v="$VOLNOHYP" '$2 == v {print $1; exit}')"
        if [ -z "$DEV" ]; then
          DEV="$(ls -1 /dev/disk/by-id/nvme-Amazon_Elastic_Block_Store_vol* 2>/dev/null | head -n1)"
          [ -n "$DEV" ] && DEV="$(readlink -f "$DEV")"
        fi
        echo -n "$DEV"
      register: found_device
      until: found_device.stdout != ""
      retries: 20
      delay: 5
      args:
        executable: /bin/bash

    - name: Detect filesystem
      become: yes
      command: lsblk -no FSTYPE "{{ found_device.stdout }}"
      register: fs_type

    - name: Format and mount
      become: yes
      vars:
        mpath: "/data_{{ hostvars['localhost']['aws_size'] }}gb_{{ hostvars['localhost']['raw_vol']['volume_id'][-4:] }}"
      block:
        - name: Create directory
          file:
            path: "{{ mpath }}"
            state: directory
            mode: '0755'

        - name: Create filesystem if none
          filesystem:
            fstype: ext4
            dev: "{{ found_device.stdout }}"
          when: fs_type.stdout | trim == ""

        - name: Mount filesystem
          mount:
            path: "{{ mpath }}"
            src: "{{ found_device.stdout }}"
            fstype: ext4
            state: mounted
``
