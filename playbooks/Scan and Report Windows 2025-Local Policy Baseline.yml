---
- name: Windows Server 2025 Local Policy Baseline - Factory Shipped Defaults
  hosts: windows_server_2025
  gather_facts: yes
  vars:
    # Environment-agnostic variables
    s3_bucket_name: "oml-s3-automation-sandbox"
    s3_region: "eu-west-1"
    
    # TRUE Microsoft "Out of the Box" Defaults for Server 2025
    # These match a clean installation before any hardening occurs.
    msft_factory_defaults:
      SeNetworkLogonRight: "Everyone, Administrators, Users, Backup Operators"
      SeTrustedCredManAccessPrivilege: ""  # Default: No One
      SeBackupPrivilege: "Administrators, Backup Operators"
      SeRestorePrivilege: "Administrators, Backup Operators"
      SeDebugPrivilege: "Administrators"
      SeRemoteShutdownPrivilege: "Administrators"
      SeServiceLogonRight: ""
      SeIncreaseQuotaPrivilege: "Administrators, Local Service, Network Service"
      SeInteractiveLogonRight: "Administrators, Users"

  tasks:
    - name: Audit Against Microsoft Factory Shipped Defaults
      ansible.windows.win_user_right:
        name: "{{ item.key }}"
        users: "{{ [] if item.value == '' else item.value.split(', ') }}"
        action: add
      check_mode: yes
      register: audit_results
      loop: "{{ msft_factory_defaults | dict2items }}"

    - name: Ensure Local Report Directory Exists
      delegate_to: localhost
      ansible.builtin.file:
        path: "{{ playbook_dir }}/reports"
        state: directory

    - name: Generate the HTML Report
      delegate_to: localhost
      ansible.builtin.template:
        src: "{{ playbook_dir }}/../templates/baseline-local Policy_report.j2"
        dest: "{{ playbook_dir }}/reports/local_policy_baseline.html"

    - name: Upload Report to S3
      delegate_to: localhost
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket_name }}"
        object: "cis-baseline-files/Local_Policy_Fresh_Install_{{ ansible_date_time.iso8601_basic_short }}.html"
        src: "{{ playbook_dir }}/reports/local_policy_baseline.html"
        mode: put
        region: "{{ s3_region }}"
      register: s3_upload

    - name: Display Report Link
      debug:
        msg: "The Fresh Install report link is: {{ s3_upload.url }}"
