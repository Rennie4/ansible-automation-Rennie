---
- name: Scan Windows 2025 Advanced Audit Policy Configuration Baseline
  hosts: all
  gather_facts: yes
  vars:
    s3_bucket: "oml-s3-automation-sandbox"
    s3_path: "cis-baseline-files"
    aws_region: "eu-west-1"
    report_dir: "/tmp/reports"
    template_src: "{{ playbook_dir }}/../templates/baseline-Advanced Audit Policy Configuration_report.j2"

  tasks:
    - name: Export Full Advanced Audit Policy Categories
      ansible.windows.win_shell: |
        $results = auditpol /get /subcategory:* /r | ConvertFrom-Csv | Where-Object { $_.Subcategory } | ForEach-Object {
            [PSCustomObject]@{
                Category    = if ($_.Category) { $_.Category.Trim() } else { "Advanced Audit" }
                Subcategory = $_.Subcategory.Trim()
                # Matches the MMC "Not Configured" look
                Setting     = if ($_.Setting -eq "No Auditing") { "Not Configured" } else { $_.Setting.Trim() }
            }
        }
        if ($null -eq $results) { return "[]" }
        $results | ConvertTo-Json -Compress
      register: full_audit_raw

    - name: Set Audit Results Fact
      set_fact:
        # Added default value to prevent 'char 0' errors
        scan_results: "{{ (full_audit_raw.stdout | default('[]')) | from_json }}"

    - name: Ensure Local Report Directory
      delegate_to: localhost
      become: false
      ansible.builtin.file:
        path: "{{ report_dir }}"
        state: directory

    - name: Generate Grouped Report
      delegate_to: localhost
      become: false
      ansible.builtin.template:
        src: "{{ template_src }}"
        dest: "{{ report_dir }}/Advanced_Audit_{{ inventory_hostname }}.html"

    - name: Upload to S3 with Unique Name
      delegate_to: localhost
      become: false
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket }}"
        # Unique timestamp for version history [cite: 2025-12-22]
        object: "{{ s3_path }}/Advanced_Audit_{{ inventory_hostname }}_{{ ansible_date_time.iso8601_basic_short }}.html"
        src: "{{ report_dir }}/Advanced_Audit_{{ inventory_hostname }}.html"
        mode: put
        region: "{{ aws_region }}"
