---
- name: Scan Windows 2025 Advanced Audit Policy Configuration Baseline
  hosts: all
  gather_facts: yes
  vars:
    s3_bucket: "oml-s3-automation-sandbox"
    s3_path: "cis-baseline-files"
    aws_region: "eu-west-1"

  tasks:
    - name: Export Full Advanced Audit Policy Categories
      ansible.windows.win_shell: |
        # Use a Try-Catch block to ensure valid JSON is ALWAYS returned
        try {
            $raw = auditpol /get /category:* /r
            if ($null -eq $raw -or $raw.Count -lt 2) {
                Write-Output "[]"
                exit 0
            }

            $results = $raw | ConvertFrom-Csv | Where-Object { $_.Category } | ForEach-Object {
                [PSCustomObject]@{
                    Category    = $_.Category.Trim()
                    Subcategory = $_.Subcategory.Trim()
                    Setting     = if ($_.Setting -eq "No Auditing") { "Not Configured" } else { $_.Setting.Trim() }
                }
            }
            
            if ($results) {
                $results | ConvertTo-Json -Compress
            } else {
                Write-Output "[]"
            }
        } catch {
            Write-Output "[]"
        }
      register: full_audit_raw

    - name: Ensure Local Report Directory Exists
      delegate_to: localhost
      ansible.builtin.file:
        path: "{{ playbook_dir }}/reports"
        state: directory
        mode: '0755'

    - name: Generate Grouped Advanced Audit Report
      delegate_to: localhost
      ansible.builtin.template:
        src: "{{ playbook_dir }}/../templates/baseline-Advanced Audit Policy Configuration_report.j2"
        dest: "{{ playbook_dir }}/reports/Advanced_Audit_{{ inventory_hostname }}.html"
      vars:
        # If the result is empty or whitespace, use '[]'
        scan_results: "{{ (full_audit_raw.stdout | trim if full_audit_raw.stdout | trim != '' else '[]') | from_json }}"

    - name: Upload Advanced Audit Report to S3
      delegate_to: localhost
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket }}"
        object: "{{ s3_path }}/Advanced_Audit_{{ ansible_date_time.iso8601_basic_short }}.html"
        src: "{{ playbook_dir }}/reports/Advanced_Audit_{{ inventory_hostname }}.html"
        mode: put
        region: "{{ aws_region }}"
      register: s3_upload

    - name: Display Report Link
      debug:
        msg: "The Advanced Audit report link is: {{ s3_upload.url }}"
