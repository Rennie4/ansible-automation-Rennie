---
- name: AWS Infrastructure - Resize Linux EBS Volume
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    # No hardcoded values for volume size
    target_instance_id: "{{ instance_id }}"
    region: "{{ aws_region }}"

  tasks:
    - name: Get current volume info
      amazon.aws.ec2_vol_info:
        region: "{{ region }}"
        filters:
          attachment.instance-id: "{{ target_instance_id }}"
          attachment.device: "/dev/sda1"
      register: vol_info

    - name: Modify EBS volume
      amazon.aws.ec2_vol:
        region: "{{ region }}"
        id: "{{ vol_info.volumes[0].id }}"
        volume_size: "{{ new_size }}"
      register: volume_modification

    - name: Wait for AWS backend to present new blocks
      ansible.builtin.pause:
        seconds: 20

    - name: Add target IP to temporary inventory
      ansible.builtin.add_host:
        name: "{{ target_public_ip }}"
        groups: target_nodes
        ansible_ssh_private_key_file: "/runner/artifacts/2136/ssh_key_data"
        ansible_user: ec2-user 

- name: OS Configuration - Universal Multi-Distro Setup
  hosts: target_nodes
  become: true
  gather_facts: true

  tasks:
    - name: Ensure resize tools are present
      ansible.builtin.package:
        name:
          - cloud-utils-growpart
          - gdisk
        state: present

    - name: Universal Device Discovery and Resize
      shell: |
        # Dynamically find the root device and partition index
        ROOT_DEV=$(lsblk -no PKNAME $(findmnt / -n -o SOURCE))
        PART_NUM=$(lsblk -no PARTN $(findmnt / -n -o SOURCE))
        
        if [ -z "$ROOT_DEV" ]; then
          # Fallback for systems where PKNAME is empty (NVMe direct)
          ROOT_DEV=$(findmnt / -n -o SOURCE | sed 's/p[0-9].*//;s/[0-9].*//')
          PART_NUM=$(findmnt / -n -o SOURCE | grep -o '[0-9]*$')
        fi

        # Grow the partition
        growpart /dev/$ROOT_DEV $PART_NUM || echo "Partition already grown"

        # Grow the Filesystem (XFS or EXT4)
        FS_TYPE=$(findmnt / -n -o FSTYPE)
        if [ "$FS_TYPE" == "xfs" ]; then
          xfs_growfs /
        else
          resize2fs /dev/${ROOT_DEV}${PART_NUM}
        fi
      register: resize_out

    - name: Report Final Status
      debug:
        msg: "{{ resize_out.stdout_lines }}"
