---
- name: AWS Infrastructure - Resize Linux EBS Volume
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    region: "eu-west-1"
    volume_id: "{{ target_volume_id }}"
    new_size: "{{ target_new_size }}"

  tasks:
    - name: Get current volume info
      amazon.aws.ec2_vol_info:
        region: "{{ region }}"
        filters:
          volume-id: "{{ volume_id }}"
      register: vol_info

    - name: "Modify EBS volume {{ volume_id }} to {{ new_size }} GB"
      amazon.aws.ec2_vol:
        id: "{{ volume_id }}"
        volume_size: "{{ new_size }}"
        region: "{{ region }}"
        zone: "{{ vol_info.volumes[0].zone }}"
        modify_volume: true
      register: resize_result
      ignore_errors: yes 

    - name: Wait for AWS backend
      pause:
        seconds: 30
      when: resize_result.changed

- name: OS Configuration - Universal Multi-Distro Setup
  hosts: linux_hosts
  become: yes
  vars:
    vol_id_short: "{{ target_volume_id | replace('-', '') }}"
  tasks:
    - name: Ensure resize tools are present
      package:
        name: cloud-guest-utils
        state: present
      ignore_errors: true

    - name: Universal Device Discovery and Resize
      shell: |
        # 1. SEARCH BY SERIAL (Cleaned of any special characters)
        DEVICE=$(lsblk -r -dpno NAME,SERIAL | grep "{{ vol_id_short }}" | awk '{print $1}' | head -n 1)
        
        # 2. FALLBACK: Match by the EXACT size we just requested (Target Size)
        # We use -r (raw) to avoid the "├─" tree character errors
        if [ -z "$DEVICE" ]; then
          # Find disks (not partitions), exclude the one mounted to /
          DEVICE=$(lsblk -r -dpno NAME,SIZE,MOUNTPOINT | grep "disk" | grep "{{ target_new_size }}G" | grep -v "/$" | awk '{print $1}' | head -n 1)
        fi

        if [ -n "$DEVICE" ]; then
          # Force Kernel rescan
          echo 1 > /sys/class/block/$(basename $DEVICE)/device/rescan
          
          if ! blkid $DEVICE; then
              echo "STATUS: Blank disk detected. Formatting..."
              mkfs.ext4 -F $DEVICE
              mkdir -p /data
              mount $DEVICE /data
          else
              echo "STATUS: Existing filesystem found. Resizing..."
              growpart $DEVICE 1 || growpart $DEVICE 2 || echo "Info: No partition (Raw Disk)"
              
              if blkid ${DEVICE}1 || blkid ${DEVICE}p1; then
                  # Get the partition name accurately
                  PART=$(lsblk -r -np -o NAME $DEVICE | grep -v "^$DEVICE$" | head -n 1)
                  resize2fs $PART || xfs_growfs $PART
              else
                  resize2fs $DEVICE || xfs_growfs $DEVICE
              fi
          fi
          
          echo "TARGET_DEVICE: $DEVICE"
          df -h $DEVICE || df -h | grep "$(basename $DEVICE)"
        else
          echo "ERROR: Could not find disk matching Volume ID or Size {{ target_new_size }}G"
          lsblk -f # Output for debugging if it fails again
          exit 1
        fi
      register: linux_resize_out

    - name: Report Final Status
      debug:
        msg: "{{ linux_resize_out.stdout_lines }}"
