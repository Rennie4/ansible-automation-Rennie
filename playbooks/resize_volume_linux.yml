---
- name: AWS Infrastructure - Resize Linux EBS Volume
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    region: "eu-west-1"
    volume_id: "{{ target_volume_id }}"
    new_size: "{{ target_new_size }}"

  tasks:
    - name: Get current volume info
      amazon.aws.ec2_vol_info:
        region: "{{ region }}"
        filters:
          volume-id: "{{ volume_id }}"
      register: vol_info

    - name: Modify EBS volume size in AWS
      amazon.aws.ec2_vol:
        id: "{{ volume_id }}"
        volume_size: "{{ new_size }}"
        region: "{{ region }}"
        zone: "{{ vol_info.volumes[0].zone }}"
        modify_volume: true
      register: resize_result
      ignore_errors: yes # Essential if you hit the 6-hour AWS limit

    - name: Wait for AWS to complete
      pause:
        seconds: 30
      when: resize_result.changed

- name: OS Configuration - Universal Linux Extend
  hosts: linux_hosts
  become: yes
  vars:
    vol_id_short: "{{ target_volume_id | replace('-', '') }}"
  tasks:
    - name: Install growpart (Ubuntu package fix)
      apt:
        name: cloud-guest-utils
        state: present
        update_cache: yes
      ignore_errors: true

    - name: Find Device Path and Resize
      shell: |
        DEVICE=$(lsblk -dpno NAME,SERIAL | grep "{{ vol_id_short }}" | awk '{print $1}')
        if [ -z "$DEVICE" ]; then
          DEVICE=$(lsblk -dpno NAME,TYPE,MOUNTPOINT | grep "disk" | grep -v "/$" | awk '{print $1}' | head -n 1)
        fi

        if [ -n "$DEVICE" ]; then
          echo 1 > /sys/class/block/$(basename $DEVICE)/device/rescan
          
          # Grow the partition (if it exists)
          growpart $DEVICE 1 || echo "Partition already max size"
          
          # Force the filesystem to fill the available space
          resize2fs ${DEVICE}1 || resize2fs $DEVICE || xfs_growfs ${DEVICE}1 || xfs_growfs $DEVICE
          
          # Final status check
          lsblk $DEVICE
        else
          echo "Device not found" && exit 1
        fi
      register: linux_resize_out

    - name: Report Status
      debug:
        msg: "{{ linux_resize_out.stdout_lines }}"
