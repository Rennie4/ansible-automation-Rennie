---
- name: AWS Infrastructure - Resize Linux EBS Volume
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    # Variables from your AAP Survey
    region: "eu-west-1"
    volume_id: "{{ target_volume_id }}"
    new_size: "{{ target_new_size }}"

  tasks:
    - name: Get current volume info
      amazon.aws.ec2_vol_info:
        region: "{{ region }}"
        filters:
          volume-id: "{{ volume_id }}"
      register: vol_info

    - name: "Modify EBS volume {{ volume_id }} to {{ new_size }} GB"
      amazon.aws.ec2_vol:
        id: "{{ volume_id }}"
        volume_size: "{{ new_size }}"
        region: "{{ region }}"
        zone: "{{ vol_info.volumes[0].zone }}"
        modify_volume: true
      register: resize_result
      ignore_errors: yes # Bypasses the 6-hour limit so the OS part can still run

    - name: Wait for AWS backend
      pause:
        seconds: 30
      when: resize_result.changed

- name: OS Configuration - Universal Linux Setup
  hosts: linux_hosts
  become: yes
  vars:
    # Clean ID for Serial matching
    vol_id_short: "{{ target_volume_id | replace('-', '') }}"
  tasks:
    - name: Ensure resize tools (growpart) are present
      apt:
        name: cloud-guest-utils
        state: present
        update_cache: yes
      ignore_errors: true

    - name: Universal Device Discovery and Resize
      shell: |
        # 1. Search by AWS Serial (Best for Nitro)
        DEVICE=$(lsblk -dpno NAME,SERIAL | grep "{{ vol_id_short }}" | awk '{print $1}')
        
        # 2. Fallback: Search by Size matching the Survey (Best for Xen/Legacy)
        if [ -z "$DEVICE" ]; then
          DEVICE=$(lsblk -dpno NAME,SIZE,MOUNTPOINT | grep "{{ target_new_size }}G" | grep -v "/$" | awk '{print $1}' | head -n 1)
        fi

        if [ -n "$DEVICE" ]; then
          # Refresh hardware state
          echo 1 > /sys/class/block/$(basename $DEVICE)/device/rescan
          
          # 3. Handle Empty vs Existing Disks
          if ! blkid $DEVICE; then
              echo "New disk detected. Initializing..."
              mkfs.ext4 -F $DEVICE
              mkdir -p /mnt/data
              mount $DEVICE /mnt/data
          else
              echo "Existing disk detected. Resizing..."
              growpart $DEVICE 1 || echo "Partition already max size"
              resize2fs ${DEVICE}1 || resize2fs $DEVICE || xfs_growfs $DEVICE || xfs_growfs /
          fi
          
          # Report status
          df -h $DEVICE || df -h /
        else
          echo "ERROR: Could not find disk matching Volume ID or Size {{ target_new_size }}G"
          exit 1
        fi
      register: linux_resize_out

    - name: Report Final Status
      debug:
        msg: "{{ linux_resize_out.stdout_lines }}"
