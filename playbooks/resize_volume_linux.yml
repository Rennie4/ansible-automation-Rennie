---
- name: AWS Infrastructure - Resize Linux EBS Volume
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    region: "eu-west-1"
    volume_id: "{{ target_volume_id }}"
    new_size: "{{ target_new_size }}"

  tasks:
    - name: Get current volume info
      amazon.aws.ec2_vol_info:
        region: "{{ region }}"
        filters:
          volume-id: "{{ volume_id }}"
      register: vol_info

    - name: "Modify EBS volume {{ volume_id }} to {{ new_size }} GB"
      amazon.aws.ec2_vol:
        id: "{{ volume_id }}"
        volume_size: "{{ new_size }}"
        region: "{{ region }}"
        zone: "{{ vol_info.volumes[0].zone }}"
        modify_volume: true
      register: resize_result
      ignore_errors: yes 

    - name: Wait for AWS backend
      pause:
        seconds: 30
      when: resize_result.changed

- name: OS Configuration - Universal Multi-Distro Setup
  hosts: linux_hosts
  become: yes
  vars:
    vol_id_short: "{{ target_volume_id | replace('-', '') }}"
  tasks:
    - name: Ensure resize tools are present
      package:
        name: cloud-guest-utils
        state: present
      ignore_errors: true

    - name: Universal Device Discovery and Resize
      shell: |
        # 1. SEARCH BY SERIAL (Best for Nitro)
        DEVICE=$(lsblk -r -dpno NAME,SERIAL | grep "{{ vol_id_short }}" | awk '{print $1}' | head -n 1)
        
        # 2. FALLBACK: Search by Mount Point /data (Best for existing setups)
        if [ -z "$DEVICE" ]; then
          DEVICE=$(lsblk -r -no PKNAME,MOUNTPOINT | grep -w "/data" | awk '{print $1}' | head -n 1)
          # Convert relative name (xvdf) to full path (/dev/xvdf)
          [ -n "$DEVICE" ] && DEVICE="/dev/$DEVICE"
        fi

        # 3. SECOND FALLBACK: Match by Size (Ignore Root)
        if [ -z "$DEVICE" ]; then
          ROOT_DISK=$(lsblk -no PKNAME $(lsblk -no NAME,MOUNTPOINT | grep -w "/" | awk '{print $1}'))
          DEVICE=$(lsblk -dpno NAME,SIZE | grep "{{ target_new_size }}G" | grep -v "$ROOT_DISK" | awk '{print $1}' | head -n 1)
        fi

        if [ -n "$DEVICE" ]; then
          # Force Kernel to see the new 10G size from AWS
          echo 1 > /sys/class/block/$(basename $DEVICE)/device/rescan
          sleep 2

          if ! blkid $DEVICE; then
              echo "STATUS: Blank disk detected. Formatting..."
              mkfs.ext4 -F $DEVICE
              mkdir -p /data
              mount $DEVICE /data
          else
              echo "STATUS: Existing filesystem found on $DEVICE. Resizing..."
              growpart $DEVICE 1 || growpart $DEVICE 2 || echo "Info: No partition (Raw Disk)"
              
              if blkid ${DEVICE}1 || blkid ${DEVICE}p1; then
                  PART=$(lsblk -r -np -o NAME $DEVICE | grep -v "^$DEVICE$" | head -n 1)
                  resize2fs $PART || xfs_growfs $PART
              else
                  resize2fs $DEVICE || xfs_growfs $DEVICE
              fi
          fi
          
          echo "TARGET_DEVICE: $DEVICE"
          df -h $DEVICE
        else
          echo "ERROR: Could not find disk by Serial, Mountpoint (/data), or Size"
          lsblk -f
          exit 1
        fi
      register: linux_resize_out

    - name: Report Final Status
      debug:
        msg: "{{ linux_resize_out.stdout_lines }}"
