---
- name: Comprehensive Windows 2025 Security Options Audit
  hosts: all
  gather_facts: yes
  vars:
    s3_bucket: "oml-s3-automation-sandbox"
    s3_path: "cis-baseline-files"
    aws_region: "eu-west-1"
    report_file: "{{ playbook_dir }}/reports/Security_Options_Report_{{ inventory_hostname }}.html"
    remote_map_file: "C:\\temp\\security_options_map.json"
    # [Include your full security_options_map here]

  tasks:
    - name: Prepare Workspace
      ansible.windows.win_file:
        path: C:\temp
        state: directory

    - name: Transfer Policy Map
      ansible.windows.win_copy:
        content: "{{ security_options_map | to_nice_json }}"
        dest: "{{ remote_map_file }}"

    - name: Run Comprehensive Audit
      ansible.windows.win_shell: |
        {% raw %}
        $map = Get-Content "C:\temp\security_options_map.json" | ConvertFrom-Json
        $secFile = "C:\temp\secedit_audit.inf"
        secedit /export /areas SECURITYPOLICY /cfg $secFile | Out-Null
        
        $secHash = @{}
        if (Test-Path $secFile) {
            Get-Content $secFile -Encoding Unicode | ForEach-Object {
                if ($_ -match '=') {
                    $p = $_.Split('=', 2)
                    $val = $p[1].Trim().Trim('"')
                    if ($val -eq "7," -or $val -eq "7") { $val = "None" }
                    elseif ($val -match ',') { $val = $val.Split(',')[0] }
                    $secHash[$p[0].Trim()] = $val
                }
            }
            Remove-Item $secFile
        }

        $results = foreach ($id in $map.psobject.Properties.Name) {
            $val = "Not Defined"; $pName = $map.$id
            
            if ($id -like "MACHINE\*") {
                $regPath = $id.Replace("MACHINE\", "HKLM:\")
                $key = Split-Path $regPath; $name = Split-Path $regPath -Leaf
                if (Test-Path $key) {
                    $rv = Get-ItemProperty -Path $key -Name $name -ErrorAction SilentlyContinue
                    if ($rv -and $rv.$name -ne $null) { $val = $rv.$name.ToString() }
                }
            }
            
            if ($val -eq "Not Defined") {
                $lookup = if ($secHash.ContainsKey($id)) { $id } else { Split-Path $id -Leaf }
                if ($secHash.ContainsKey($lookup)) { $val = $secHash[$lookup] }
            }

            # Translation Logic to match GUI screenshots
            if ($val -eq "0" -or $val -eq "3") { 
                # Contextual check: 3 is Disabled for Backup/Restore, but "Prompt for Credentials" for UAC
                if ($pName -like "*Backup and Restore*") { $val = "Disabled" }
                elseif ($pName -like "*prompt for users*") { $val = "Prompt for credentials" }
            }
            elseif ($val -eq "1" -or $val -eq "4") { $val = "Enabled" }
            elseif ($val -eq "5" -and $pName -like "*prompt for admins*") { $val = "Prompt for consent for non-Windows binaries" }
            elseif ($val -eq "None") { $val = "None (Not Configured)" }
            
            [PSCustomObject]@{ Name = $pName; Value = $val }
        }
        $results | Sort-Object Name | ForEach-Object { "$($_.Name)|$($_.Value)" }
        {% endraw %}
      register: scan_output

    - name: Generate HTML Report
      delegate_to: localhost
      ansible.builtin.template:
        src: "../templates/baseline-local Policy-Security Options_report.j2"
        dest: "{{ report_file }}"

    - name: Push to S3
      delegate_to: localhost
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket }}"
        object: "{{ s3_path }}/Security_Options_{{ inventory_hostname.split('.')[0] }}.html"
        src: "{{ report_file }}"
        mode: put
        region: "{{ aws_region }}"
