---
- name: Windows Server 2025 - 104 Security Options Audit
  hosts: all
  gather_facts: yes
  vars:
    s3_bucket: "oml-s3-automation-sandbox"
    s3_path: "cis-baseline-files"
    aws_region: "eu-west-1"
    local_report_dir: "{{ playbook_dir }}/reports"
    report_file: "{{ local_report_dir }}/Security_Options_{{ inventory_hostname }}.html"
    
    security_options_map:
      # --- System Cryptography, Objects, and Settings ---
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\FipsAlgorithmPolicy\\Enabled": "System cryptography: Use FIPS compliant algorithms"
      "MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\ProtectionMode": "System objects: Strengthen default permissions of objects"
      "MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\Kernel\\ObCaseInsensitive": "System objects: Require case insensitivity for non-Windows subsystems"
      "MACHINE\\Software\\Microsoft\\Windows NT\\CurrentVersion\\Setup\\RecoveryConsole\\SecurityLevel": "System settings: Allow automatic administrative logon to the Recovery Console"
      "MACHINE\\Software\\Microsoft\\Windows NT\\CurrentVersion\\Setup\\RecoveryConsole\\SetCommand": "System settings: Allow floppy copy and access to all drives and folders"
      "MACHINE\\System\\CurrentControlSet\\Control\\Session Manager\\SubSystems\\optional": "System settings: Optional subsystems"
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\AuditBaseObjects": "Audit: Audit the access of global system objects"
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\FullPrivilegeAuditing": "Audit: Audit the use of Backup and Restore privilege"
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\SCENoApplyLegacyAuditPolicy": "Audit: Force audit policy subcategory settings"

      # --- Network Access & Security ---
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\NoLMHash": "Network security: Do not store LAN Manager hash value"
      "MACHINE\\System\\CurrentControlSet\\Services\\LDAP\\LDAPClientIntegrity": "Network security: LDAP client signing requirements"
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\MSV1_0\\NTLMMinClientSec": "Network security: Minimum session security for NTLM clients"
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\MSV1_0\\NTLMMinServerSec": "Network security: Minimum session security for NTLM servers"
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\RestrictAnonymous": "Network access: Do not allow anonymous enumeration of SAM accounts and shares"
      "LSAAnonymousNameLookup": "Network access: Allow anonymous SID/Name translation"
      
      # --- UAC & Interactive Logon ---
      "MACHINE\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System\\EnableLUA": "UAC: Run all administrators in Admin Approval Mode"
      "MACHINE\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System\\ConsentPromptBehaviorAdmin": "UAC: Elevation prompt for admins"
      "MACHINE\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System\\PromptOnSecureDesktop": "UAC: Switch to secure desktop for elevation"
      "MACHINE\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System\\DontDisplayLastUserName": "Interactive logon: Don't display last signed-in"
      "MACHINE\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System\\DisableCAD": "Interactive logon: Do not require CTRL+ALT+DEL"
      
      # Note: Ensure all 104 keys are added here for the final report count

  tasks:
    - name: Create Local Directory
      delegate_to: localhost
      ansible.builtin.file:
        path: "{{ local_report_dir }}"
        state: directory

    - name: Execute 104-Point Audit
      ansible.windows.win_shell: |
        $map = @'
        {{ security_options_map | to_json }}
        '@ | ConvertFrom-Json
        
        $secFile = "C:\temp\secedit_dump.inf"
        secedit /export /areas SECURITYPOLICY /cfg $secFile | Out-Null
        $secHash = @{}
        if (Test-Path $secFile) {
            Get-Content $secFile -Encoding Unicode | ForEach-Object {
                if ($_ -match '=') {
                    $p = $_.Split('=', 2); $k = $p[0].Trim(); $v = $p[1].Trim().Trim('"')
                    $secHash[$k] = $v
                }
            }
        }

        $results = foreach ($prop in $map.psobject.Properties) {
            $id = $prop.Name
            $pName = $prop.Value
            $val = "Not Defined"
            
            if ($id -like "MACHINE\*") {
                $regPath = $id.Replace("MACHINE\", "HKLM:\")
                $key = Split-Path $regPath; $name = Split-Path $regPath -Leaf
                if (Test-Path $key) {
                    $rv = Get-ItemProperty -Path $key -Name $name -ErrorAction SilentlyContinue
                    if ($rv -and $rv.$name -ne $null) { $val = $rv.$name.ToString() }
                }
            }
            
            if ($val -eq "Not Defined" -and $secHash.ContainsKey($id)) {
                $val = $secHash[$id]
            }

            if ($val -eq "0" -or $val -eq "4,0") { $val = "Disabled" }
            elseif ($val -eq "1" -or $val -eq "4,1") { $val = "Enabled" }
            elseif ($val -eq "536870912") { $val = "Require 128-bit encryption" }
            
            [PSCustomObject]@{ Name = $pName; Value = $val }
        }
        $results | Sort-Object Name | ForEach-Object { "$($_.Name)|$($_.Value)" }
      register: scan_output

    - name: Generate HTML
      delegate_to: localhost
      ansible.builtin.template:
        src: "../templates/baseline-local Policy-Security Options_report.j2"
        dest: "{{ report_file }}"

    - name: Upload to S3
      delegate_to: localhost
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket }}"
        object: "{{ s3_path }}/Security_Options_104.html"
        src: "{{ report_file }}"
        mode: put
        region: "{{ aws_region }}"
