- name: Scan Windows 2025 Security Options (Target 104)
  hosts: all
  gather_facts: yes
  vars:
    s3_bucket: "oml-s3-automation-sandbox"
    s3_path: "cis-baseline-files"
    aws_region: "eu-west-1"
    report_file: "/runner/project/playbooks/Security_Options_Report.html"
    remote_map_file: "C:\\temp\\security_options_map.json"

    security_options_map:
      # --- SPECIFIC TARGETS ---
      "NewAdminName": "Accounts: Rename administrator account"
      "LimitBlankPasswordUse": "Accounts: Limit local account use of blank passwords to console logon only"
      "FullPrivilegeAuditing": "Audit: Audit the use of Backup and Restore privilege"
      "AddPrinterDrivers": "Devices: Prevent users from installing printer drivers"
      # --- REGISTRY & OTHER ---
      "MACHINE\\System\\CurrentControlSet\\Control\\Lsa\\AuditBaseObjects": "Audit: Audit the access of global system objects"
      "MACHINE\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\System\\UndockWithoutLogon": "Devices: Allow undock without having to log on"
      # ... [Keep your full list of 104 here]

  tasks:
    - name: Prepare Workspace
      ansible.windows.win_file:
        path: C:\temp
        state: directory

    - name: Transfer Policy Map
      ansible.windows.win_copy:
        content: "{{ security_options_map | to_nice_json }}"
        dest: "{{ remote_map_file }}"

    - name: Run Security Audit
      ansible.windows.win_shell: |
        $map = Get-Content "{{ remote_map_file }}" | ConvertFrom-Json
        $configFile = "C:\temp\secedit_options.inf"
        secedit /export /areas SECURITYPOLICY /cfg $configFile | Out-Null
        
        $secHash = @{}
        if (Test-Path $configFile) {
            $lines = Get-Content $configFile -Encoding Unicode
            foreach ($line in $lines) {
                if ($line -match '=') {
                    $parts = $line.Split('=', 2)
                    $key = $parts[0].Trim()
                    $val = $parts[1].Trim().Trim('"')
                    $secHash[$key] = $val
                }
            }
            Remove-Item $configFile
        }

        $results = foreach ($id in $map.psobject.Properties.Name) {
            $val = "Not Defined"
            $policyName = $map.$id
            
            # Check Security DB (Handles short names and special accounts)
            $shortId = if ($id -match "\\") { Split-Path $id -Leaf } else { $id }
            if ($secHash.ContainsKey($id)) { $val = $secHash[$id] }
            elseif ($secHash.ContainsKey($shortId)) { $val = $secHash[$shortId] }
            
            # Fallback to Registry
            if ($val -eq "Not Defined" -and $id -like "MACHINE\*") {
                $regPath = $id.Replace("MACHINE\", "HKLM:\")
                $keyPath = Split-Path $regPath
                $valName = Split-Path $regPath -Leaf
                if (Test-Path $keyPath) {
                    $regVal = Get-ItemProperty -Path $keyPath -Name $valName -ErrorAction SilentlyContinue
                    if ($regVal -and $regVal.$valName -ne $null) { $val = $regVal.$valName }
                }
            }

            # Final Cleanup
            if ($val -match '^0(,0)?$' -or $val -eq "4,0") { $val = "Disabled" }
            elseif ($val -match '^1(,0)?$' -or $val -eq "4,1") { $val = "Enabled" }
            elseif ($val -eq "536870912") { $val = "Require 128-bit encryption" }
            
            [PSCustomObject]@{ Name = $policyName; Value = $val }
        }
        $results | Sort-Object Name | ForEach-Object { "$($_.Name)|$($_.Value)" }
      register: security_scan_raw

    - name: Build Report
      delegate_to: localhost
      ansible.builtin.copy:
        dest: "{{ report_file }}"
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <style>
                  body { font-family: 'Segoe UI', sans-serif; margin: 30px; background: #f8f9fa; }
                  .container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
                  h2 { color: #232f3e; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
                  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                  th { background: #232f3e; color: white; padding: 12px; text-align: left; }
                  td { padding: 10px; border-bottom: 1px solid #ddd; font-size: 14px; }
                  .Enabled, .Administrator { color: #28a745; font-weight: bold; }
                  .Disabled { color: #dc3545; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h2>Security Audit: {{ inventory_hostname }}</h2>
                  <table>
                      <tr><th>Policy Name</th><th>Configured Setting</th></tr>
                      {% for line in security_scan_raw.stdout_lines %}
                      {% set parts = line.split('|') %}
                      <tr><td>{{ parts[0] }}</td><td class="{{ parts[1] }}">{{ parts[1] }}</td></tr>
                      {% endfor %}
                  </table>
              </div>
          </body>
          </html>

    - name: Push to S3
      delegate_to: localhost
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket }}"
        object: "{{ s3_path }}/Security_Audit_{{ inventory_hostname }}.html"
        src: "{{ report_file }}"
        mode: put
        region: "{{ aws_region }}"
