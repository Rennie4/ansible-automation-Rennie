---
- name: Pre-Hardening Audit - Full Account Policy Audit
  hosts: all
  gather_facts: yes
  vars:
    # Full mapping of all 8 settings from your screenshot to CIS Targets
    cis_targets:
      PasswordHistorySize: "24"          # 1.1.1
      MaximumPasswordAge: "365"          # 1.1.2
      MinimumPasswordAge: "1"            # 1.1.3
      MinimumPasswordLength: "14"        # 1.1.4
      PasswordComplexity: "1"            # 1.1.5
      ClearTextPassword: "0"             # 1.1.6
      # Registry-based Password Settings
      RelaxMinimumPasswordLengthLimits: "1" # 1.1.7
      # Encryption setting
      StorePasswordsUsingReversibleEncryption: "0"

  tasks:
    - name: Export Security Policy via Secedit
      ansible.windows.win_shell: |
        $tempFile = "C:\Windows\Temp\secexport.inf"
        secedit /export /cfg $tempFile /areas SECURITYPOLICY | Out-Null
        if (Test-Path $tempFile) {
            $policy = @{}
            (Get-Content $tempFile -Raw) -split "`r`n" | ForEach-Object {
                if ($_ -match '^([^=]+)=(.*)$') {
                    $policy[$matches[1].Trim()] = $matches[2].Trim()
                }
            }
            Remove-Item $tempFile
            $policy | ConvertTo-Json -Compress
        }
      register: secedit_raw
      check_mode: no 

    - name: Audit Specific Registry Keys
      ansible.windows.win_reg_stat:
        path: 'HKLM:\System\CurrentControlSet\Control\SAM'
        name: 'RelaxMinimumPasswordLengthLimits'
      register: reg_relax
      check_mode: no

    - name: Build Full Report List
      set_fact:
        audit_results: >-
          {% set p = secedit_raw.stdout | from_json %}
          {% set results = [
            {'id': '1.1.1', 'name': 'Enforce password history', 'cur': p.PasswordHistorySize | default('0'), 'tar': cis_targets.PasswordHistorySize},
            {'id': '1.1.2', 'name': 'Maximum password age', 'cur': p.MaximumPasswordAge | default('0'), 'tar': cis_targets.MaximumPasswordAge},
            {'id': '1.1.3', 'name': 'Minimum password age', 'cur': p.MinimumPasswordAge | default('0'), 'tar': cis_targets.MinimumPasswordAge},
            {'id': '1.1.4', 'name': 'Minimum password length', 'cur': p.MinimumPasswordLength | default('0'), 'tar': cis_targets.MinimumPasswordLength},
            {'id': '1.1.5', 'name': 'Password must meet complexity requirements', 'cur': p.PasswordComplexity | default('1'), 'tar': cis_targets.PasswordComplexity},
            {'id': '1.1.6', 'name': 'Store passwords using reversible encryption', 'cur': p.ClearTextPassword | default('0'), 'tar': cis_targets.ClearTextPassword},
            {'id': '1.1.7', 'name': 'Relax minimum password length limits', 'cur': (reg_relax.value.value | string if reg_relax.exists else 'Not Set'), 'tar': cis_targets.RelaxMinimumPasswordLengthLimits},
            {'id': 'N/A', 'name': 'Minimum password length audit', 'cur': 'Not Defined', 'tar': 'Audit Enabled'}
          ] %}
          {{ results | to_json }}

    - name: Ensure Local Report Directory Exists
      delegate_to: localhost
      become: false
      ansible.builtin.file:
        path: "/tmp/reports"
        state: directory
        mode: '0755'
      check_mode: no

    - name: Generate Comparison Report
      delegate_to: localhost
      become: false
      ansible.builtin.template:
        src: "../templates/pre_hardening_comparison.j2"
        dest: "/tmp/reports/Pre_Hardening_{{ inventory_hostname }}.html"
      check_mode: no

    - name: Upload to S3
      delegate_to: localhost
      become: false
      amazon.aws.s3_object:
        bucket: "oml-s3-automation-sandbox"
        object: "cis-baseline-files/Pre_Hardening_{{ inventory_hostname }}.html"
        src: "/tmp/reports/Pre_Hardening_{{ inventory_hostname }}.html"
        mode: put
        region: "eu-west-1"
      check_mode: no
