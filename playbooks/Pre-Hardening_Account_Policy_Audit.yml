---
- name: Pre-Hardening Audit - Account and Password Policies
  hosts: all
  gather_facts: yes
  vars:
    # Values from CIS PDF
    cis_targets:
      PasswordHistorySize: "24"
      MaximumPasswordAge: "365"
      MinimumPasswordAge: "1"
      MinimumPasswordLength: "14"
      PasswordComplexity: "1"
      ClearTextPassword: "0"

  tasks:
    - name: Export and Clean Security Policy
      ansible.windows.win_shell: |
        $tempFile = "C:\Windows\Temp\secexport.inf"
        secedit /export /cfg $tempFile /areas SECURITYPOLICY | Out-Null
        if (Test-Path $tempFile) {
            $policy = @{}
            (Get-Content $tempFile -Raw) -split "`r`n" | ForEach-Object {
                if ($_ -match '^([^=]+)=(.*)$') {
                    $policy[$matches[1].Trim()] = $matches[2].Trim()
                }
            }
            Remove-Item $tempFile
            $policy | ConvertTo-Json -Compress
        }
      register: secedit_raw
      check_mode: no 

    - name: Audit Windows 2025 Registry Keys
      ansible.windows.win_reg_stat:
        path: '{{ item.path }}'
        name: '{{ item.name }}'
      loop:
        - { id: '1.6', name: 'RelaxMinimumPasswordLengthLimits', path: 'HKLM:\System\CurrentControlSet\Control\SAM', target: '1' }
        - { id: '1.10', name: 'AllowAdministratorLockout', path: 'HKLM:\SYSTEM\CurrentControlSet\Control\Lsa', target: '1' }
      register: reg_audit

    - name: Build Report List
      set_fact:
        audit_results: >-
          {% set p = secedit_raw.stdout | from_json %}
          {% set base_list = [
            {'id': '1.1', 'name': 'Enforce password history', 'cur': p.PasswordHistorySize | default('0'), 'tar': cis_targets.PasswordHistorySize},
            {'id': '1.2', 'name': 'Maximum password age', 'cur': p.MaximumPasswordAge | default('0'), 'tar': cis_targets.MaximumPasswordAge},
            {'id': '1.4', 'name': 'Minimum password length', 'cur': p.MinimumPasswordLength | default('0'), 'tar': cis_targets.MinimumPasswordLength}
          ] %}
          {% set reg_list = [] %}
          {% for r in reg_audit.results %}
            {% set reg_list = reg_list + [{'id': r.item.id, 'name': r.item.name, 'cur': (r.value.value | string if r.exists else 'Not Set'), 'tar': r.item.target}] %}
          {% endfor %}
          {{ (base_list + reg_list) | to_json }}

    - name: Ensure Local Report Directory Exists
      delegate_to: localhost
      become: false
      ansible.builtin.file:
        path: "/tmp/reports"
        state: directory
        mode: '0755'
      check_mode: no

    - name: Generate Comparison Report
      delegate_to: localhost
      become: false
      ansible.builtin.template:
        src: "../templates/pre_hardening_comparison.j2"
        dest: "/tmp/reports/Pre_Hardening_{{ inventory_hostname }}.html"
      check_mode: no

    - name: Upload to S3
      delegate_to: localhost
      become: false
      amazon.aws.s3_object:
        bucket: "oml-s3-automation-sandbox"
        object: "cis-baseline-files/Pre_Hardening_{{ inventory_hostname }}.html"
        src: "/tmp/reports/Pre_Hardening_{{ inventory_hostname }}.html"
        mode: put
        region: "eu-west-1"
      check_mode: no
